<!doctype html>
<html lang="en-US">
<head>
	<title>Inflow Demo - Base Login Page</title>
</head>
<body>
	<header></header>
	<main>
		<input type="text" name="name" id="name" placeholder="Name Goes Here" />
		<button id="name-enter">Enter Name</button>
		<div class="container">
			<div class="name">Name Goes Here 1</div>
			<div class="name">Name Goes Here 2</div>
			<div class="name">Name Goes Here 3</div>
		</div>
	</main>
	<footer></footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		jQuery(document).ready(function() {
			jQuery("button#name-enter").click(function() {
				var enteredInfo = jQuery("input#name").val();
				console.log("You Entered " + enteredInfo);
			});
		});
	</script>
</body>
</html>
